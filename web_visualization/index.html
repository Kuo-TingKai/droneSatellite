<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無人機蜂群對 LEO 衛星電磁壓制模擬 - 3D 視覺化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
            z-index: 100;
        }
        
        #controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #4CAF50;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .control-group input[type="range"] {
            width: 100%;
        }
        
        .control-group button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .control-group button:hover {
            background: #45a049;
        }
        
        .control-group button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 250px;
            z-index: 100;
        }
        
        #info h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #2196F3;
        }
        
        #info p {
            margin: 5px 0;
            font-size: 13px;
        }
        
        #info .stat {
            color: #FFC107;
        }
        
        #info .jammed {
            color: #f44336;
        }
        
        #info .normal {
            color: #4CAF50;
        }
        
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        
        #legend h3 {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        #legend .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
        }
        
        #legend .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading" class="loading">載入中...</div>
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <h2>控制面板</h2>
            <div class="control-group">
                <label>時間: <span id="time-display">0</span> 秒</label>
                <input type="range" id="time-slider" min="0" max="100" value="0" step="1">
            </div>
            <div class="control-group">
                <button id="play-pause">播放</button>
                <button id="reset">重置</button>
            </div>
            <div class="control-group">
                <label>播放速度: <span id="speed-display">1.0</span>x</label>
                <input type="range" id="speed-slider" min="0.1" max="5" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="show-links" checked> 顯示干擾鏈路
                </label>
                <label>
                    <input type="checkbox" id="show-trails" checked> 顯示軌跡
                </label>
            </div>
        </div>
        
        <div id="info">
            <h3>模擬信息</h3>
            <p>時間步: <span id="step-display">0</span> / <span id="max-steps">0</span></p>
            <p class="stat">平均 SINR: <span id="avg-sinr">0</span> dB</p>
            <p class="stat">阻斷率: <span id="jammed-rate">0</span>%</p>
            <p class="jammed">被阻斷終端: <span id="jammed-count">0</span></p>
            <p class="normal">正常終端: <span id="normal-count">0</span></p>
        </div>
        
        <div id="legend">
            <h3>圖例</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: #2196F3;"></div>
                <span>LEO 衛星</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF9800;"></div>
                <span>無人機蜂群</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4CAF50;"></div>
                <span>地面終端 (正常)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f44336;"></div>
                <span>地面終端 (被阻斷)</span>
            </div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="visualization.js"></script>
</body>
</html>
