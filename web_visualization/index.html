<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無人機蜂群對 LEO 衛星電磁壓制模擬 - 3D 視覺化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        /* 太空艙風格控制面板 */
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            min-width: 320px;
            z-index: 100;
            perspective: 1000px;
        }
        
        .cockpit-panel {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95) 0%, rgba(0, 40, 60, 0.95) 100%);
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.8);
            transform: perspective(1000px) rotateY(-2deg) rotateX(1deg);
            position: relative;
            overflow: hidden;
        }
        
        .cockpit-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 255, 0.1), 
                transparent);
            animation: scan 3s infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .cockpit-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.3;
        }
        
        #controls h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #00ffff;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 10px;
            position: relative;
        }
        
        #controls h2::after {
            content: '▶';
            position: absolute;
            right: 0;
            color: #00ffff;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .control-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            font-weight: 500;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5);
            border: 2px solid #ffffff;
        }
        
        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5);
            border: 2px solid #ffffff;
        }
        
        .control-group button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 200, 255, 0.3));
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.4),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .control-group button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .control-group button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.4), rgba(0, 200, 255, 0.5));
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.8),
                inset 0 0 15px rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .control-group button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .control-group button:active {
            transform: translateY(0);
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .control-group button:disabled {
            background: rgba(100, 100, 100, 0.2);
            border-color: #666;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .control-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: #00ffff;
            cursor: pointer;
        }
        
        .control-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        /* 信息面板太空艙風格 */
        #info {
            position: absolute;
            top: 20px;
            right: 20px;
            min-width: 280px;
            z-index: 100;
            perspective: 1000px;
        }
        
        .info-panel {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95) 0%, rgba(0, 40, 60, 0.95) 100%);
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.8);
            transform: perspective(1000px) rotateY(2deg) rotateX(1deg);
            position: relative;
            overflow: hidden;
        }
        
        .info-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 255, 0.1), 
                transparent);
            animation: scan 3s infinite;
        }
        
        .info-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.3;
        }
        
        #info h3 {
            margin-bottom: 15px;
            font-size: 16px;
            color: #00ffff;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 10px;
        }
        
        #info p {
            margin: 8px 0;
            font-size: 13px;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            font-family: 'Courier New', monospace;
        }
        
        #info .stat {
            color: #ffff00;
            text-shadow: 
                0 0 10px rgba(255, 255, 0, 0.8),
                0 0 20px rgba(255, 255, 0, 0.5);
        }
        
        #info .jammed {
            color: #ff0066;
            text-shadow: 
                0 0 10px rgba(255, 0, 102, 0.8),
                0 0 20px rgba(255, 0, 102, 0.5);
        }
        
        #info .normal {
            color: #00ff88;
            text-shadow: 
                0 0 10px rgba(0, 255, 136, 0.8),
                0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        /* 圖例面板太空艙風格 */
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            perspective: 1000px;
        }
        
        .legend-panel {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95) 0%, rgba(0, 40, 60, 0.95) 100%);
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.8);
            transform: perspective(1000px) rotateY(-2deg);
            position: relative;
            overflow: hidden;
        }
        
        .legend-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.3;
        }
        
        #legend h3 {
            margin-bottom: 12px;
            font-size: 14px;
            color: #00ffff;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid #00ffff;
            padding-bottom: 8px;
        }
        
        #legend .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 12px;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        #legend .legend-color {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            border-radius: 4px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading" class="loading">載入中...</div>
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <div class="cockpit-panel">
                <h2>控制面板</h2>
                <div class="control-group">
                    <label>時間: <span id="time-display">0</span> 秒</label>
                    <input type="range" id="time-slider" min="0" max="100" value="0" step="1">
                </div>
                <div class="control-group">
                    <button id="play-pause">播放</button>
                    <button id="reset">重置</button>
                </div>
                <div class="control-group">
                    <label>播放速度: <span id="speed-display">1.0</span>x</label>
                    <input type="range" id="speed-slider" min="0.1" max="5" value="1" step="0.1">
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="show-links" checked> 顯示干擾鏈路
                    </label>
                    <label>
                        <input type="checkbox" id="show-trails" checked> 顯示軌跡
                    </label>
                </div>
            </div>
        </div>
        
        <div id="info">
            <div class="info-panel">
                <h3>模擬信息</h3>
                <p>時間步: <span id="step-display">0</span> / <span id="max-steps">0</span></p>
                <p class="stat">平均 SINR: <span id="avg-sinr">0</span> dB</p>
                <p class="stat">阻斷率: <span id="jammed-rate">0</span>%</p>
                <p class="jammed">被阻斷終端: <span id="jammed-count">0</span></p>
                <p class="normal">正常終端: <span id="normal-count">0</span></p>
            </div>
        </div>
        
        <div id="legend">
            <div class="legend-panel">
                <h3>圖例</h3>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2196F3;"></div>
                    <span>LEO 衛星</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #FF9800;"></div>
                    <span>無人機蜂群</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4CAF50;"></div>
                    <span>地面終端 (正常)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f44336;"></div>
                    <span>地面終端 (被阻斷)</span>
                </div>
            </div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="visualization.js"></script>
</body>
</html>
